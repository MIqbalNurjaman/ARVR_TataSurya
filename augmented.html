<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tata Surya</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65">
        
        <a-assets>
            <img id="merkurius" src="tata_surya/textures/merkurius.jpeg">
            <img id="venus" src="tata_surya/textures/venus.jpeg">
            <img id="bumi" src="tata_surya/textures/bumi.jpeg">
            <img id="mars" src="tata_surya/textures/mars.jpeg">
            <img id="jupiter" src="tata_surya/textures/jupiter.jpeg">
            <img id="saturnus" src="tata_surya/textures/saturnus.jpeg">
            <img id="uranus" src="tata_surya/textures/uranus.jpeg">
            <img id="neptunus" src="tata_surya/textures/neptunus.jpeg">
        </a-assets>

        <!-- Merkurius -->
        <a-marker type="barcode" value="0">
            <a-sphere radius="0.5" material="shader: standard; src: #merkurius" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-sphere>
        </a-marker>

        <!-- Venus -->
        <a-marker type="barcode" value="1">
            <a-sphere radius="0.6" material="shader: standard; src: #venus" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
            </a-sphere>
        </a-marker>

        <!-- Bumi -->
        <a-marker type="barcode" value="2">
            <a-sphere radius="0.7" material="shader: standard; src: #bumi" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 7000">
            </a-sphere>
        </a-marker>

        <!-- Mars -->
        <a-marker type="barcode" value="3">
            <a-sphere radius="0.6" material="shader: standard; src: #mars" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
            </a-sphere>
        </a-marker>

        <!-- Jupiter -->
        <a-marker type="barcode" value="4">
            <a-sphere radius="1.2" material="shader: standard; src: #jupiter" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-sphere>
        </a-marker>

        <!-- Saturnus -->
        <a-marker type="barcode" value="5">
            <a-sphere radius="1.1" material="shader: standard; src: #saturnus" 
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 11000">
            </a-sphere>
            <a-torus position="0 0 0" radius="1.5" radius-tubular="0.1" rotation="90 0 0" 
                    material="color: #c2a271">
            </a-torus>
        </a-marker>

        <!-- Uranus -->
        <a-marker type="barcode" value="6">
            <a-sphere radius="1.0" material="shader: standard; src: #uranus" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
            </a-sphere>
        </a-marker>

        <!-- Neptunus -->
        <a-marker type="barcode" value="7">
            <a-sphere radius="0.9" material="shader: standard; src: #neptunus" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 13000">
            </a-sphere>
        </a-marker>

        <!-- Kamera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Tombol untuk pindah ke Virtual Reality -->
    <button onclick="window.location.href='virtual.html'"
            style="position: fixed; bottom: 20px; left: 20px; padding: 10px; font-size: 16px;">
        Pindah ke Virtual Reality
    </button>

</body>
</html>
